tosca_definitions_version: tosca_simple_yaml_1_0

metadata:
  template_name: BreakingPoint Chassis Shell 2G
  template_author: Quali
  template_version: 0.1.0
  template_icon: shell-icon.png

description: >
  BreakingPoint Chassis Shell

imports:
  - cloudshell_standard: cloudshell_traffic_generator_chassis_standard_1_0_2.yaml

node_types:
  vendor.BreakingPoint Chassis Shell 2G:
    derived_from: cloudshell.nodes.TrafficGeneratorChassis
    capabilities:
      auto_discovery_capability:
        type: cloudshell.capabilities.AutoDiscovery
        properties:
          Controller Address:
            type: string
          Controller TCP Port:
            description:
            type: integer
            default: 443
    artifacts:
      icon:
        file: shell-icon.png
        type: tosca.artifacts.File
      driver:
        file: BreakingPointChassisShell2GDriver.zip
        type: tosca.artifacts.File
